# yaml-language-server: $schema=bundle_config_schema.json
bundle:
  name: medium_post_report

workspace:
  host: https://adb-777862349969176.16.azuredatabricks.net/

resources:

  pipelines:
    # Our DLT pipeline
    medium_metrics_pipeline:
      name: "[${bundle.environment}] FE Medium Metrics Pipeline"
      catalog: "az_adb_simbus_training"
      schema: "dab_riz"
      libraries:
        - file:
            path: ./ingest.py
        - file:
            path: ./get_metrics.py
      channel: current
      configuration:
        "bundle.file_path": "${workspace.file_path}"

  jobs:
    # A two-task Databricks Workflow - dlt + notebook report
    fe_medium_metrics:
      name: "[${bundle.environment}] Metrics for FE Medium Posts"
      tasks:
        - task_key: dlt_medium_pipeline
          pipeline_task:
            pipeline_id: ${resources.pipelines.medium_metrics_pipeline.id}
        - task_key: "${bundle.environment}_medium_notebook_report"
          depends_on:
            - task_key: dlt_medium_pipeline
          notebook_task:
            base_parameters:
              dbname: "az_adb_simbus_training.dab_riz"
            notebook_path: ./fe_medium_report.py
          existing_cluster_id: "0425-120300-o23f1f62"            

environments:
  development:
    default: true
    resources:
      pipelines:
        medium_metrics_pipeline:
          development: true

  qa: # This environment is when deploying test runs from a pull request on GitHub.
    workspace:
      host: https://adb-777862349969176.16.azuredatabricks.net/
    resources:
      pipelines:
        medium_metrics_pipeline:
          development: true
          permissions:
            - level: CAN_VIEW
              group_name: users      

  production:
    workspace:
      host: https://adb-777862349969176.16.azuredatabricks.net/
    resources:
      pipelines:
        medium_metrics_pipeline:
          permissions:
          - level: CAN_VIEW
            group_name: users
          development: false
          photon: true
          clusters:
            - autoscale:
                min_workers: 2
                max_workers: 8